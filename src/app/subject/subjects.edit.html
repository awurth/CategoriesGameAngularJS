<div class="ui container">
  <h1 class="ui center aligned header">Edit a subject</h1>
  <form class="ui form error">
    <div class="field" field-error="EditSubject.errors.name">
      <label for="name">Name</label>
      <input ng-model="EditSubject.subject.name" type="text" id="name">
    </div>
    <form-errors errors="EditSubject.errors.name"></form-errors>
    <input ng-click="EditSubject.update()" type="submit" class="ui teal circular button" value="Edit">
  </form>
</div>
